<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div style="text-align: center; margin-top: 100px;">
        <h2>{{ blog.title }}</h2>
        <img src="{{ blog.image.url }}" style="margin-top: 50px;">
        <p>{{ blog.description }}</p>
    </div>

    <div style="text-align: center; background-color:#8ebf42">
        <ul>
            {% for i in comments %}
            <li>
                <h3 >
                    {{ i.text }}
                </h3>
                <p>
                    {{ i.date }}
                </p>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div style="text-align: center; margin-bottom: 100px;">
        <form action="/blog/comment/{{ blog.id }}/" method="post">
            {% csrf_token %}
            <label>
                <input name="text" type="text">
            </label>
            <input type="submit" value="Оставить комментарий" style="background: chartreuse;">
        </form>
    </div>
</body>
</html>

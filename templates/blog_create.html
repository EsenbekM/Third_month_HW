<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 100px;">
        <div class="container">
            <a class="navbar-brand" href="#!">ESSA Tech-Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/blog/">Home</a></li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="/users/logout/">Logout</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users/profile/">{{ request.user.username }}</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="/users/login/">Sign in</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users/signup/">Sign up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <section class="vh-100">
        <div class="container-fluid h-custom" style="margin-bottom: 200px;">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
                alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

              <form action="/blog/create/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-6 mb-0" style="font-size: 50px;">Add post</p>
                </div>
      



                <!-- Name input -->
                <div class="form-outline mb-4">
                  <input name="title" type="text" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter a title" />
                  <label class="form-label" for="form3Example3">Title</label>
                </div>

                <!-- Last name input -->
                <div class="form-outline mb-3">
                  <input name="description" type="text" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter description" />
                  <label class="form-label" for="form3Example4">Description</label>
                </div>

                <!-- Email name input -->
                <div class="form-outline mb-3">
                    <input name="image" type="file" id="form3Example4" class="form-control form-control-lg"
                      placeholder="Upload image"/>
                    <label class="form-label" for="form3Example4">Image</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Create</button>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        
          <!-- Copyright -->
        
          <!-- Right -->
          <div>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <!-- Right -->
          <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Website 2021</p></div>
        </footer>
      </section>
</body>
</html>
